<div module="member_login" data-ez="contents-1xycxqk-1">
  <!--@css(/css/module/member/3374/login.css)-->
  <!--
          $defaultReturnUrl = /index.html
          $forbidIpUrl = member/adminFail.html
      -->
  <fieldset class="form">
    <legend>회원로그인</legend>
    <div class="login">
      <label class="id ePlaceholder" title="아이디">{$form.member_id}</label>
      <label class="password ePlaceholder" title="비밀번호">{$form.member_passwd}</label>
    </div>
    <div class="find_secu_wrap">
      <div class="wrap_security">
        <p class="security">
          <span class="secret">
            <input type="checkbox" id="security_check" checked disabled />
          </span>
          <label for="secur_check">{$form.member_check_secret_connect}</label>
          {$form.member_check_save_id}
        </p>
      </div>
      <div class="wrap_find">
        <div><a href="/member/id/find_id.html">아이디 찾기</a></div>
        <div><a href="/member/passwd/find_passwd_info.html">비밀번호 찾기</a></div>
      </div>
    </div>
    <div class="login__button">
      <a href="#none" onclick="{$action_func_login}" class="btnLogin sizeL gFull">로그인</a>
      <a href="/member/agreement.html" class="btnJoin sizeL gFull">회원가입</a>
      <!-- <p class="link " id="noMemberWrap"> -->
      <a class="{$display_nomember|display}" href="{$returnUrl}" onclick="{$action_nomember_order}"></a>
      <!-- </p> -->
    </div>
    <div class="login_sns">
      <a href="#none" onclick="{$kakao_func_login}" class="{$display_kakao|display} btnKakao"> </a>
      <a href="#none" onclick="{$naver_func_login}" class="{$display_naver|display} btnNaver"> </a>

      <a href="#none" onclick="{$facebook_func_login}" class="{$display_facebook|display}"
        ><img
          src="//img.echosting.cafe24.com/design/module/member/login/3374/btn_facebook_login.gif"
          alt="페이스북 로그인"
      /></a>
      <a href="#none" onclick="{$google_func_login}" class="{$display_google|display}"
        ><img src="//img.echosting.cafe24.com/design/module/member/login/3374/btn_google_login.gif" alt="구글 로그인"
      /></a>
      <a href="#none" onclick="{$line_func_login}" class="{$display_line|display}"
        ><img
          src="//img.echosting.cafe24.com/design/module/member/login/3374/btn_line_login.gif"
          alt="LINE 로그인"
          loading="lazy"
          ez-prevent="img"
      /></a>
      <a href="#none" onclick="{$apple_func_login}" class="{$display_apple|display}"
        ><img src="//img.echosting.cafe24.com/design/module/member/login/3374/btn_apple_login.gif" alt="Apple 로그인"
      /></a>
      <a href="#none" onclick="{$yahoojp_func_login}" class="{$display_yahoojp|display}"
        ><img src="//img.echosting.cafe24.com/design/module/member/login/3374/btn_yahoo_login.gif" alt="Yahoo! 로그인"
      /></a>
    </div>
  </fieldset>
</div>

  <!--@css(/css/module/myshop/orderHistoryNologin.css)-->
